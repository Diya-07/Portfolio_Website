
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Primes Up To</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Prime Number Finder</h1>
        <div class="card">
            <div class="card-body">
                <label for="up_to" class="form-label">Enter a number to get the prime numbers up to that number:</label>
                <input onchange="show_primes()" class="form-control" min="0" max="1000" id="up_to" name="up_to" type="number">
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div id="result"></div> -->
</body>
</html>
